 {% load static %}

 <div class="card ">
        
        <img src="{{ book.photo.url }}" alt="Image placeholder" class="card-img-top" >
        
        <div class="card-body ">
          
          <div class="text-center mt-3 mb-0 pb-0">
            <h5 class="h2">
              {{ book.title|title }}
            </h5>
            <a class="h4 text-muted pb-3 mt-0" href="{% url 'author.show' book.author.id %}" target="_blank">
              {{ book.author.first_name|title }} {{ book.author.last_name|title }}
            </a>
          </div>

          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center pt-0 pb-0">
                <div>
                  <span class="heading">{{count_copies}}</span>
                  <span class="description">Total de copias</span>
                </div>
                <div>
                  <span class="heading">{{count_loands}}</span>
                  <span class="description">Total de veces prestado</span>
                </div>
                
              </div>
            </div>
          </div>
        </div>

      </div>
