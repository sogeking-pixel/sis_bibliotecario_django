{% extends "components/modal.html" %}
{% block modal_body %}
<form method="POST" action="{% url 'sanction.create' %}" role="form" class="form text-left row"> 
    {% csrf_token %}

    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.name }}
        </div>      
    </div>



    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.description }}
        </div>      
    </div>



    <div class="form-group mb-3 col-12 col-md-3 ml-auto"> 
       
        <button type="submit" class="btn btn-primary mt-3 col-12">Registrar</button>
    </div>
</form>
{% endblock %}
