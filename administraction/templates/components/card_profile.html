 {% load static %}

 <div class="card card-profile">
        
        <img src="/static/assets/img/theme/img-1-1000x600.jpg" alt="Image placeholder" class="card-img-top" >

        <div class="row justify-content-center ">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image w-100 mb-3">
              <a href="#">
                <img src="{{ user.photo.url }} " class="rounded-circle" >
              </a>
            </div>

          </div>
        </div>

        <div class="card-body mt-5 pt-4 ">
          
          <div class="text-center mt-3 mb-0 pb-0">
            <h5 class="h2">
              {{ user.first_name|title }} {{ user.last_name|title }}
            </h5>
            <h5 class="h4 text-muted  pb-3 mt-0">
              {{ user.code_student }}
            </h5>
          </div>

          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center pt-0">
                <div>
                  <span class="heading">{{count_loands}}</span>
                  <span class="description">Prestamos</span>
                </div>
                <div>
                  <span class="heading">{{total_returns}}</span>
                  <span class="description">Devoluciones</span>
                </div>
                <div>
                  <span class="heading">{{total_sanctions}}</span>
                  <span class="description">Sanciones</span>
                </div>
              </div>
            </div>
          </div>

          
          <div class="d-flex justify-content-center mx-5">
            <button class="btn btn-warning btn-sm rounded m-2 ">
              <i class="fas fa-pause-circle"></i> Suspender
            </button>
            <button class="btn btn-primary btn-sm rounded m-2 p-2">
              <i class="fas fa-key"></i> Restablecer
            </button>
            <button class="btn btn-danger btn-sm rounded m-2 delete-button" data-delete-url="{% url 'user.delete' user.id %}" id="buttondelete">
              <i class="fas fa-trash-alt"></i> Eliminar 
            </button>
            {% include 'components/modal_delete.html' with title_modal='Confirmar Eliminaci√≥n' modal_id='deleteModal' %}
            <script>
            document.addEventListener('DOMContentLoaded', () => {
              const deleteButton = document.getElementById('buttondelete');
              const deleteForm = document.getElementById('deleteForm');
              deleteButton.addEventListener('click', function () {
                  deleteUrl = this.dataset.deleteUrl;
                  const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
                  deleteForm.action = deleteUrl;
                  modal.show();
              });
            });

          </script>
          </div>


            
          

        </div>

      </div>
