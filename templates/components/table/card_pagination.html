<div class="card-footer py-4 bg-transparent">
    <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
            
            <!-- Botón de Anterior -->
            <li class="page-item {% if not data.has_previous %}disabled{% endif %}">
                <a class="page-link" href="{% if data.has_previous %}?page={{ data.previous_page_number }}{% else %}?page=1{% endif %}" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Anterior</span>
                </a>
            </li>

            <!-- Páginas -->
            {% for num in data.paginator.page_range %}
                {% comment "xddcfadfa" %}
                {% endcomment %}
                 <li class="page-item {% if num == data.number %}active {% else %}{% endif %}">
                    <a class="page-link" href="?page={{ num }}">{{ num }}</a>
                </li>
            {% endfor %}

            <!-- Botón de Siguiente -->
            <li class="page-item {% if not data.has_next %}disabled{% endif %}">
                <a class="page-link" href= "{% if data.has_next %}?page={{ data.next_page_number }}{% else %}?page={{ data.paginator.num_pages }}{% endif %}">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Siguiente</span>
                </a>
            </li>
            <li class="page-item {% if not data.has_next %}disabled{% endif %}">
                <a class="page-link" href="?page={{ data.paginator.num_pages }}">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Ultimo</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
