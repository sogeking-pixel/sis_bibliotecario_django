<div class="col-xl-3 col-md-6">
    <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
        <div class="row">
        <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{card.title}}</h5>
            <span class="h2 font-weight-bold mb-0">{{card.num}}</span>
        </div>
        <div class="col-auto">
            <div class="icon icon-shape rounded-circle {{class_div}} shadow">
            <i class="{{class_icon}}"></i>
            </div>
        </div>
        </div>
        <p class="mt-3 mb-0 text-sm">
            {% if card.porcent > 0 %}
            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i>{{card.porcent}}%</span>
            {% elif card.porcent == 0 %}
            <span class="text-primary mr-2"><i class="fa fa-equals"></i> {{card.porcent}}%</span>
            {% else %}
            <span class="text-danger mr-2"><i class="fa fa-arrow-down"></i>{{card.porcent}}%</span>
            {% endif %}
        
        <span class="text-nowrap">{{card.subtitle_range}}</span>
        </p>
    </div>
    </div>
</div>
