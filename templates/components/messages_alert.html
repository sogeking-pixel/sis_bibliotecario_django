{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show animated col-12 col-lg-6 mt-3 px-2 ml-auto" role="alert" style=" transition: opacity 0.5s ease-in-out;">
          {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
