            data-prefix="" data-suffix="">

            <li class="nav-item" data-toggle="chart" data-target="#nosexd"

<script none='abc123'>
    document.addEventListener('DOMContentLoaded', function () {
        const daily = {{ graphic_line_time.daily|safe }};
        const weekly = {{ graphic_line_time.weekly|safe }};
        const monthly = {{ graphic_line_time.monthly|safe }};

        

        // Llamar a la función de yopi.js
        createLineTimeChart('nosexd', monthly.labels, monthly.data);

        // Evento de click en el botón de mes  
        document.getElementById('data_mes').addEventListener('click', function (event) {
            event.preventDefault();
            createLineTimeChart('nosexd', monthly.labels, monthly.data);
        });
        document.getElementById('data_semana').addEventListener('click', function (event) {
            event.preventDefault();
            createLineTimeChart('nosexd', weekly.labels, weekly.data);
        });
        document.getElementById('data_dia').addEventListener('click', function (event) {
            event.preventDefault();
            createLineTimeChart('nosexd', daily.labels, daily.data);
        });


    });
</script>
