{% extends "components/modal.html" %}
{% block modal_body %}
<form method="POST" action="{% url 'copy.create' %}" role="form" class="form text-left row" > 
    {% csrf_token %}

    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.book.id_for_label }}">{{ form.book.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.book }}
        </div>      
    </div>



    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.code_internal.id_for_label }}">{{ form.code_internal.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.code_internal }}
        </div>      
    </div>

    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.comment.id_for_label }}">{{ form.comment.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.comment }}
        </div>      
    </div>


    <div class="form-group mb-5 col-12"> 
        <label class="form-label" for="{{ form.location.id_for_label }}">{{ form.location.label }}</label>
        <div class="input-group input-group-alternative">
             
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>               
            </div>
             {{ form.location }}
        </div>      
    </div>


    <div class="form-group mb-3 col-12 col-md-3 ml-auto"> 
       
        <button type="submit" class="btn btn-primary mt-3 col-12">Registrar</button>
    </div>
</form>
{% endblock %}
